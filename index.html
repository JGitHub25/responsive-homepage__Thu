<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/devchallenges.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Collab.</title>
  </head>
  <body>
    <div class="mobile-navigation" id="mobile-navigation">
      <div class="mobile-navigation--header">
        <img src="img/Collab..png" alt="Logo" class="logo" />
        <div class="close-button" onclick="toggleMobileNavigation()">
          <button>
            <i class="fa fa-close"></i>
          </button>
        </div>
      </div>
      <a href="" class="mobile-navigation--item mobile-navigation--item__active"
        >Home</a
      ><a href="" class="mobile-navigation--item">About</a
      ><a href="" class="mobile-navigation--item">Services</a
      ><a href="" class="mobile-navigation--item">Contact</a>
    </div>
    <div id="container">
      <header>
        <img src="img/Collab..png" alt="Logo" class="logo" />
        <nav class="navigation">
          <a href="" class="navigation--item navigation--item__active">Home</a
          ><a href="" class="navigation--item">About</a
          ><a href="" class="navigation--item">Services</a
          ><a href="" class="navigation--item">Contact</a>
        </nav>

        <div class="menu-button" onclick="toggleMobileNavigation()">
          <button>
            <i class="fa fa-reorder"></i>
          </button>
        </div>
        <button class="navigation--button">Get Started</button>
      </header>
      <main>
        <div class="main--content">
          <h1 class="headline">
            collaborate like <br />
            never before
          </h1>
          <p class="description">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat
            praesentium, hic veniam laboriosam odio officiis?
          </p>
          <button class="play-button">
            <i class="fa fa-play-circle"></i>Discover Video
          </button>
        </div>
        <div class="main--image">
          <img src="img/data-x1.png" alt="Data flying around" />
        </div>
      </main>
      <footer>
        <div class="socials">
          <a href="" class="social--item"> <i class="fa fa-instagram"></i></a
          ><a href="" class="social--item"> <i class="fa fa-twitter"></i></a
          ><a href="" class="social--item"
            ><i class="fa fa-youtube-play"></i
          ></a>
        </div>
        <span>Jairo Espinel helped by Thu Nghiem</span>
      </footer>
    </div>
    <script>
      function toggleMobileNavigation() {
        let element = document.getElementById("mobile-navigation");

        if (element.classList.contains("mobile-navigation__open")) {
          element.classList.remove("mobile-navigation__open");
        } else {
          element.classList.add("mobile-navigation__open");
        }
      }
    </script>
  </body>
</html>
